{% extends 'base.html' %}
{% block content %}
    <div class="container row justify-content-center m-auto">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock %}
